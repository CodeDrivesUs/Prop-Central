<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
   
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            background-image: url('../../Content/modern-building-against-sky-323780.jpg');
        }

    .bookingform{
        position:absolute;
    }
    .bookingcontainer{
        position:center;
    }
    </style>
</head>
<body>
    <div class="container-fluid bookingcontainer ">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="bookingform">

                                <hr />
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control " id="FirstName" name="FirstName" placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control " id="LastName" name="LastName" placeholder="Last Name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control " id="Email" name="Email" placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="Phone Number">
                                    </div>
                                    <div class="col-sm-6">


                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control" id="Password" name="Password" placeholder=" Password">

                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" placeholder="Repeat Password">
                                    </div>
                                </div>

                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account" />

                            </form>

                        </div>
                    </div>
                    <div class="col-lg-5 d-none d-lg-block ">


                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="../../Scripts/jquery-3.4.1.js"></script>
</body>
</html>
